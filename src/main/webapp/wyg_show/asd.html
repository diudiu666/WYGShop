
<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
    <link rel="stylesheet" href="css/bootstrap.css"/>
    <title>百度登录框</title>
</head>
<body>
<div class="modal fade" id="mymodal" tabindex="0" data-backdrop="static" data-show="false">
    <div class="modal-dialog modal-sm">
        <div class="modal-content">
            <div class="modal-header">
                <button class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">登录百度账号</h4>
            </div>
            <div class="modal-body">
                <input type="text" class="form-control" placeholder="手机/邮箱/用户名"/><br/>
                <input type="text" class="form-control" placeholder="密码"/><br/>
                <input type="checkbox" /><span>下次自动登录</span><br/><br/>
                <input type="submit" value="登录" class="form-control btn-danger"/>
            </div>
            <div class="modal-footer">
            </div>
        </div>

    </div>
</div>
<button class="btn bg-primary" data-toggle="modal" data-target="#mymodal">登录</button>
<script src="js/jquery-1.12.4.js"></script>
<script src="js/bootstrap.js"></script>
</body>
</html>
